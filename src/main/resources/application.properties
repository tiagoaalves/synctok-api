spring.application.name=synctok-api
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
instagram.access-token=${INSTAGRAM_ACCESS_TOKEN}
instagram.account-id=${INSTAGRAM_ACCOUNT_ID}
tiktok.client-key=${TIKTOK_CLIENT_KEY}
tiktok.client-secret=${TIKTOK_CLIENT_SECRET}
tiktok.code=${TIKTOK_CODE}
tiktok.redirect-uri=${TIKTOK_REDIRECT_URI}
